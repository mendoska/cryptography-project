<script>
    
    //create function to handle change 
    
    
    //used to keep track of function
   // let counter = 0;

    function sendEncryption(){

        var plaintxt_val = $("#plaintxt").val();
        $.ajax({
            url:'/',
            type: "post",
            data:{
                plaintxt:plaintxt_val
            },
            success:function(response){
            $("#mydiv").text(response.message);
            console.log("The message to be encrypted: " + response.plaintxt);
            console.log("The message encrypted: " + response.encrypted_message);
            console.log("The message decrypted: " + response.decrypted_message);
            $("#mydiv").append("message was sent to the backend<br>" );
            $(".alice").append("Alice's secret message: " + response.plaintxt);
            $(".alice").append("<br>Alice's secret key: " + response.aliceSecretKey);
            $(".alice").append("<br>Alice uses an IV, her secret key and AES to encrypt her message: <br>");
            $(".alice").append("Alice's encrypted text " + response.encrypted_message);
            //encrypted secret key is long so I substring it here
            $(".alice").append("<br> Alice uses Bob's public key to encrypt her secret key, so he can decrypt it, check console log. " );
            console.log ("Alice's encrypted secret key " + response.aliceEncryptedSecretKey)
            $(".bob").append("<br>Bob's pair of Public & Private Key, check console log")
            console.log("Bob's public key \n" +response.bobPublicKey);
            console.log("Bob's private key \n" +response.bobPrivateKey);
            $(".bob").append("<br>Bob receives the following: the encrypted secret key, the encrypted message, and the iv to decrypt the message")
            $(".bob").append("<br>Bob now uses the IV and the decryped secret key to decipher the message ");
            $(".bob").append("<br>Finally Bob receives the decrypted message " + response.decrypted_message);

            },
            error:function(xhr){
            $("#mydiv").text('error: ' + xhr);
            $("#mydiv").append("issue in sending message to the backend");
            }
        });
    }

</script>
